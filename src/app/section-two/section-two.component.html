<section>
  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="query" [disabled]="isSending">
  </mat-form-field>
  <button mat-flat-button (click)="handleSend()" [disabled]="isSending">Send</button>
  <ul>
    <li *ngFor="let item of chats">{{item}}</li>
    </ul>
</section>
