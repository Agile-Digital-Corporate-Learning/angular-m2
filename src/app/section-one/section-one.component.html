<section>
  <p>{{name}}</p>

  <mat-form-field class="example-form-field">
    <mat-label>Clearable input</mat-label>
    <input matInput type="text" [(ngModel)]="name">
    @if (name) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>
</section>
